<script>
    let Week = prompt("Enter Week Day")

     if(Week == 1 ){
        console.log("Monday")

     }else if( Week == 2){
        console.log("Tuesday")
     }
     else if( Week == 3){
        console.log("Wednesday")
     }
     else if( Week == 4){
        console.log("Thursday")
     }
     else if( Week == 5){
        console.log("Friday")
     }
     else if( Week == 6){
        console.log("Saturday")
     }
     else if( Week == 7){
        console.log("Sunday")

     }else{
        console.log("In Vallid Day")
     }
</script>
