<script>
    let
     English  = 90
     Hindi = 99
     Science = 95
     Maths = 97
     Socialscience = 95
     sum = English + Hindi + Science +Maths  + Socialscience
     console.log("total marks ", sum)
     avg = sum / 5
     console.log("average=", avg)

     if(avg >= 90){
        console.log("A Grade")
     }else if (avg >= 75){
        console.log("B Grade")
     }else if(avg >= 55){
        console.log("C Grade")
     }else if(avg >= 40){
        console.log("D Grade")
     }else{
        console.log("Fail")
     }
</script>
