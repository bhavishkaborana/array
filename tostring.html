<script>
    // toString

    let a = 1111
    console.log (typeof a)
    console.log(a.toString())
    console.log(typeof a.toString())
    let b = a.toString()
    console.log(typeof b)

    // trim , trimStart , trimEnd
    let data = "   Hello Universe  "
    console.log(data.trimStart())
    
    // tolower case
    let name = "Bhavishka Borana"
    console.log(name.toLowerCase())
    
    // toupper case
    let movie = "Bhoool Bhulaiyaa"
    console.log(movie.toUpperCase())

    // replace 
    let c = "Hello Universe"
    console.log(c.replace("Universe","World"))

    // split
    let cc = "Hello Universe"
    let dd = cc.split('',14)
    console.log(dd)
