<script>

    // 15,22,29,36,43
    // while loop
    
    let A = 15
    while(A <= 43){
        document.write(A + "<br>")
        A += 7
    }
    document.write("<hr>")

    // 90 to 40
    let B = 90
    while(B >= 40){
        document.write(B + "<br>")
        B -= 10
    }
    document.write("<hr>")

    // 99,88,77,66,55,44,33,22,11
    let C = 99
    while(C >= 11){
        document.write(C + "<br>")
        C -= 11
    }
    document.write("<hr>")

    // 90,190,290,390,490,590,690,790
    let D = 90
    while(D <= 790){
        document.write(D + "<br>")
        D += 100
    }
    
</script>
