<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop </title>
</head>
<body>
    
</body>
</html>
<script>

    // 15,22,29,36,43
     
    // for loop

    for(let A =15; A <= 43; A++ ){
        document.write(A ,("<br>"))
        A += 6
    }
    document.write("<hr>")

    // while loop

    let A = 15
    while(A <= 43){
        document.write(A + "<br>")
        A += 7
    }
    document.write("<hr>")
    
    // do while loop

    let a = 15
    do{
        document.write(a +"<br>")
        a += 7
    }while(a <= 43)
    document.write("<hr>")
    
     // 90 to 40

    //  for loop

    for(let B =90;B >= 40;B--){
        document.write(B,"<br>")
        B -= 9
    }
    document.write("<hr>")
    // while loop
   
    let B = 90
    while(B >= 40){
        document.write(B + "<br>")
        B -= 10
    }
    document.write("<hr>")

    // do while loop
    let b = 90
    do{
        document.write(b +"<br>")
        b -= 10
    }while(b >= 40)
    document.write("<hr>")
    
     // 99,88,77,66,55,44,33,22,11

    // for loop
    for(let C = 99;C >= 11; C--){
        document.write(C, "<br>")
        C -= 10
    }
    document.write("<hr>")

    // while loop
   
    let C = 99
    while(C >= 11){
        document.write(C + "<br>")
        C -= 11
    }
    document.write("<hr>")

    // do while loop

    let c = 99
    do{
        document.write(c +"<br>")
        c -= 11
    }while(c >= 11)
    document.write("<hr>")
    
     // 90,190,290,390,490,590,690,790

    //  for loop
    for(let D = 90;D <= 790;D++){
        document.write(D,"<br>")
        D += 99
    }
    document.write("<hr>")

    // while loop
   
    let D = 90
    while(D <= 790){
        document.write(D + "<br>")
        D += 100
    }
    document.write("<hr>")
    
    // do while loop

    let d = 90
    do{
        document.write(d ,"<br>")
        d += 100
    }while(d <= 790)
    
</script>
